# Builder Agent Configuration
# See design.md for full documentation

github:
  # Repository owner/name (auto-detected from git remote if not set)
  repository: ""

  # Base branch (auto-detected if not set)
  base_branch: ""

  # Only process issues with these labels
  filter_labels:
    - "builder-agent"

  # Label indicating approval
  approval_label: "approved"

polling:
  interval: 300
  auto_pull: true

claude:
  cli_path: "claude"
  timeout: 600

branching:
  pattern: "builder-agent/issue-{issue_number}"

commits:
  message_pattern: "fix(#{issue_number}): {issue_title}"

pull_requests:
  draft: false
  labels:
    - "automated"

logging:
  level: "info"
  format: "text"
